<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <title>Mi App Rosa</title>

  <!-- PWA -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ffc0cb">
  <link rel="apple-touch-icon" href="icon-192.png">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root{
      --pink-1: #ffc0cb;
      --pink-2: #ffb6c1;
      --text: #2b2b2b;
      --menu-bg: rgba(255,255,255,0.95);
      --glass: rgba(255,255,255,0.6);
    }

    html,body{
      height:100%;
      margin:0;
      -webkit-font-smoothing:antialiased;
      -webkit-text-size-adjust:100%;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg,var(--pink-2),var(--pink-1));
      color:var(--text);
    }

    .app{
      min-height:100%;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:flex-start;
      position:relative;
      padding:env(safe-area-inset-top) env(safe-area-inset-right) env(safe-area-inset-bottom) env(safe-area-inset-left);
      text-align:center;
    }

    h1{
      font-family: serif;
      font-size:clamp(20px,6vw,42px);
      margin:20px 0 40px 0;
      line-height:1.05;
      font-weight:700;
      text-shadow: 0 2px 6px rgba(0,0,0,0.06);
    }

    .menu-btn{
      position:fixed;
      top:12px;
      left:12px;
      width:44px;
      height:44px;
      border-radius:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--menu-bg);
      box-shadow:0 6px 18px rgba(0,0,0,0.08);
      z-index:40;
      -webkit-tap-highlight-color: transparent;
    }

    .menu-btn:active{ transform:translateY(1px); }

    .hamburger{
      width:22px;
      height:16px;
      display:inline-block;
      position:relative;
    }
    .hamburger span{
      position:absolute;
      left:0; right:0;
      height:2px;
      background:var(--text);
      border-radius:2px;
      transition:transform .25s ease, opacity .2s ease;
    }
    .hamburger span:nth-child(1){ top:0; }
    .hamburger span:nth-child(2){ top:7px; }
    .hamburger span:nth-child(3){ top:14px; }

    .side-panel{
      position:fixed;
      top:0; left:0;
      width:260px;
      max-width:80vw;
      height:100%;
      transform:translateX(-110%);
      transition:transform .32s cubic-bezier(.2,.9,.25,1);
      z-index:30;
      background: linear-gradient(180deg, rgba(255,255,255,0.98), rgba(255,255,255,0.92));
      padding:72px 16px 24px 16px;
      box-shadow: 8px 0 30px rgba(0,0,0,0.08);
      backdrop-filter: blur(6px);
    }

    .side-panel.open{ transform:translateX(0); }

    .side-panel a{
      display:block;
      padding:12px 8px;
      text-decoration:none;
      color:var(--text);
      border-radius:8px;
      font-weight:600;
      margin-bottom:6px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    .side-panel a:hover{ background:var(--glass); }

    .overlay{
      position:fixed; inset:0; background:rgba(0,0,0,0.18); opacity:0; pointer-events:none; transition:opacity .28s ease; z-index:25;
    }
    .overlay.show{ opacity:1; pointer-events:auto; }

    @media (max-width:420px){
      .menu-btn{ width:44px;height:44px;border-radius:10px; }
      .side-panel{ padding-top:84px; }
    }

    .gallery-row .card{
      margin-bottom:20px;
    }
    .img-fixed {
      height: 220px;   /* ajusta si quieres */
      object-fit: cover;
    }

  </style>
</head>
<body>
  <div class="app">
    <button class="menu-btn" id="menuBtn" aria-label="Abrir menÃº">
      <span class="hamburger" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </span>
    </button>

    <nav class="side-panel" id="sidePanel" aria-hidden="true">
      <a href="index.html">Home</a>
      <a href="#">Rare points guest</a>
      <a href="#">Rare legacy</a>
      <a href="#">Podcasts</a>
      <a href="#">Rare diaries</a>
      <a href="#">Dear younger me</a>
      <a href="#">Newsletter</a>
    </nav>

    <div class="overlay" id="overlay"></div>

    <!-- Titulo central -->
    <h1>Rare legacy</h1>

     <!-- Card grande centrada arriba -->
<div class="container gallery-row">
  <div class="row justify-content-center">
    <div class="col-10 col-md-8">
      <div class="card">
        <img src="selena.png" class="card-img-top" alt="Foto principal">
        <div class="card-body text-center">
          <p class="card-text">Selena Gomez</p>
        </div>
      </div>
    </div>
  </div>
</div>


      <div class="container">
  <div class="row">
    
    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="foto1.png" class="card-img-top img-fixed" alt="Foto 1">
        <div class="card-body">
          <p class="card-text">Emily Johnson</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="foto2.png" class="card-img-top img-fixed" alt="Foto 2">
        <div class="card-body">
          <p class="card-text">Sarah Miller</p>
        </div>
      </div>
    </div>

    <div class="col-12 col-md-4">
      <div class="card h-100">
        <img src="foto3.png" class="card-img-top img-fixed" alt="Foto 3">
        <div class="card-body">
          <p class="card-text">Jessica Brown</p>
        </div>
      </div>
    </div>

  </div>
</div>


  <script>
    const menuBtn = document.getElementById('menuBtn');
    const sidePanel = document.getElementById('sidePanel');
    const overlay = document.getElementById('overlay');

    function toggleMenu(){
      const open = sidePanel.classList.toggle('open');
      overlay.classList.toggle('show', open);
      sidePanel.setAttribute('aria-hidden', String(!open));
      menuBtn.setAttribute('aria-expanded', String(open));
    }

    menuBtn.addEventListener('click', toggleMenu);
    overlay.addEventListener('click', toggleMenu);

    document.addEventListener('keydown', (e)=>{ if(e.key === 'Escape'){ if(sidePanel.classList.contains('open')) toggleMenu(); } });

    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("./service-worker.js")
        .then(() => console.log("SW registrado"))
        .catch(err => console.log("Error SW:", err));
    }
  </script>
</body>
</html>
